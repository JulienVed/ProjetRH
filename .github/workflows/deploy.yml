name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker images
      env:
        NODE_OPTIONS: --openssl-legacy-provider
      run: |
        docker build -t enilv/backend:latest -f backend/Dockerfile backend
        docker build -t enilv/frontend:latest -f frontend/Dockerfile frontend
        docker push enilv/backend:latest
        docker push enilv/frontend:latest

    - name: Decode PEM key
      run: echo "${{ secrets.PEM_KEY_BASE64 }}" | base64 --decode > /tmp/your-key.pem

    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.PEM_KEY_BASE64 }}
        port: 22
        script: |
          docker pull enilv/backend:latest
          docker pull enilv/frontend:latest
          docker stop backend || true
          docker rm backend || true
          docker stop frontend || true
          docker rm frontend || true
          docker run -d --name backend enilv/backend:latest
          docker run -d --name frontend -p 3000:3000 enilv/frontend:latest