name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker images
      env:
        NODE_OPTIONS: --openssl-legacy-provider
      run: |
        docker build -t Enilv/backend:latest -f backend/Dockerfile backend
        docker build -t Enilv/frontend:latest -f frontend/Dockerfile frontend
        docker push Enilv/backend:latest
        docker push Enilv/frontend:latest

    - name: Decode PEM key
      run: echo "${{ secrets.PEM_KEY_BASE64 }}" | base64 --decode > /tmp/your-key.pem

    - name: Deploy to AWS EC2
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: eu-north-1
      run: |
        ssh -o StrictHostKeyChecking=no -i /tmp/your-key.pem ec2-user@ec2-16-170-224-151.eu-north-1.compute.amazonaws.com << 'EOF'
          docker pull Enilv/backend:latest
          docker pull Enilv/frontend:latest
          cd /server/ProjetRH/deployment/aws
          docker-compose down
          docker-compose up -d
        EOF